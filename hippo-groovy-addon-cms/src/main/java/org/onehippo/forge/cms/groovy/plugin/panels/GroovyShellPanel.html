<wicket:extend xmlns:wicket="http://wicket.apache.org/">
    <style type="text/css">.CodeMirror {border: 1px solid #eee;font-size: 1.1em;}</style>
    <div class="groovy-shell-form">
        <h2 class="shell-header"><wicket:message key="groovy-shell-info-title"/></h2>
        <hr class="shell-rule"/>
        <form wicket:id="shellform">
            <fieldset id="script">
                <textarea wicket:id="script"></textarea>
            </fieldset>
            <br/>
            <input type="submit" value="Execute script" wicket:id="ajax-button"/>
            <br/>
            <div class="groovy-shell-feedback">
                <pre wicket:id="output">[[ feedback ]]</pre>
            </div>
        </form>
    </div>
</wicket:extend>
